language: node_js
cache:
  directories:
  - node_modules
node_js:
  - "10"
env:
  - CXX=g++-4.8]
addons:
  chrome: stable
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - libgconf-2-4
before_script:
  - echo "Create Database"
  - psql -c 'create database testroundhouse;' -U postgres
script:
  - npm run test:mocha
  - npm run ci
services:
  - postgresql
deploy:
  provider: heroku
  api_key:
    secure: "17c9077e-3526-4306-aefa-928c3ad8ed48"
  app: "roundhouseapp"